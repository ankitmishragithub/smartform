<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="150" r="120" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- 404 Text -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6c757d">404</text>
  
  <!-- Error message -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Page Not Found</text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="8" fill="#dee2e6"/>
  <circle cx="280" cy="100" r="8" fill="#dee2e6"/>
  <circle cx="120" cy="200" r="6" fill="#dee2e6"/>
  <circle cx="280" cy="200" r="6" fill="#dee2e6"/>
  
  <!-- Question mark -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#adb5bd">?</text>
</svg>
